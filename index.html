<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

   <div id="Calculator">
    <header>
        <h1 id="header">Calculator App</h1>
    </header>
    <main id="main-cal">
        <div input-output>
            <div id="input-field"><input type="text"></div>
            <div id="answer"></div>
        </div>
        <div id="buttons">
            <div id="numbers-btns">
                <button id="zero" name="zero">0</button>
                <button id="one" name="one">1</button>
                <button id="two" name="two">2</button>
                <button id="three" name="three">3</button>
                <button id="four" name="four">4</button>
                <button id="five" name="five">5</button>
                <button id="six" name="six">6</button>
                <button id="seven" name="seven">7</button>
                <button id="eight" name="eight">8</button>
                <button id="nine" name="nine">9</button>
            </div>
            <div class="signs">
                <button id="plus" name="sign">+</button>
                <button id="minus" name="sign">-</button>
                <button id="times" name="sign">X</button>
                <button id="divide" name="sign">/</button>
                <button id="mod" name="sign">%</button>
                <button id="equal" name="equal">=</button>
            </div>
        </div>
    </main>
   </div>
    <script src="javascript.js"></script>
</body>
</html>
